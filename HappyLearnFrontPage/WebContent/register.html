<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/registerAndlogin.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- 頂端的導覽列，包含icon、登入、註冊...等選項 -->
    <div class="topNavBg">
      <div class="topNav">
        <a href="home.html">
          <div class="icon">
            <!-- <img src="img/hlIcon.ico" alt="happy learn Icon" class="hlIcon">-->
            <span>Happy Laern</span>
          </div>
        </a>

        <span class="navMenuIconBg hideLG hideSM">
          <span class="navMenuIcon "></span>
        </span>
        <a href="login.html">
          <div id="loginLink" class="navLink  hideXS">登入</div>
        </a>
        <a href="register.html">
          <div id="registerLink" class="navLink  hideXS">註冊</div>
        </a>
      </div>

      <div class="navMenuSlidebar hideLG hideSM">
        <a href="courses.html">
          <div id="courseLink" class="menuLink  ">課程</div>
        </a>
        <a href="profilePage.html">
          <div id="profileLink" class="menuLink  ">主頁</div>
        </a>
        <a href="login.html">
          <div id="loginLink" href="" class="menuLink">登入</div>
        </a>
        <a href="register.html">
          <div id="registerLink" href="" class="menuLink">註冊</div>
        </a>
      </div>
      <!-- 選單，LG隱藏 -->
    </div>

    <!-- 輸入註冊資訊 -->
    <div class="content">
        <div class="wrapper">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <table class="TableForm">
                <tr class="title">
                    <td colspan="3">
                        <h1>註冊</h1>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr class="title">
                    <td colspan="3">
                        <h3>請輸入以下的資訊</h3>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td class="FieldName">
                        E-mail
                    </td>
                    <td class="tab"></td>
                    <td>
                        <input type="text" name="email" autofocus required value="">
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td class="FieldName">
                        Password
                    </td>
                    <td class="tab"></td>
                    <td>
                        <input type="password" name="password" required value="">
                    </td>
                </tr>
                <tr>
                    <td class="FieldName"></td>
                    <td class="tab"></td>
                    <td class="hint" name="passhint">
                        use english alphabets and nunbers only, and at least five characters
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td class="FieldName">
                        Confirm Password
                    </td>
                    <td class="tab"></td>
                    <td>
                        <input type="password" name="confirm" required value="">
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td class="FieldName">
                        Name
                    </td>
                    <td class="tab"></td>
                    <td>
                        <input type="text" name="nickname" required value="">
                    </td>
                </tr>
                <tr>
                    <td class="FieldName"></td>
                    <td class="tab"></td>
                    <td class="hint" name="passhint">
                        pls enter your name in chinese or english, this value will be presented in public
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td class="FieldName">
                        Skills
                    </td>
                    <td class="tab"></td>
                    <td>
                        <textarea name="skill" rows="5"></textarea>
                    </td>
                </tr>
                <tr class="space"></tr>
                <tr>
                    <td colspan="3" style="text-align:center">
                        <input type="button" id="register" value="註冊">
                    </td>
                </tr>
                <tr class="space"></tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/menuSlidebar.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
